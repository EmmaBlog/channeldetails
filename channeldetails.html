<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Channel Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Roboto Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #ffffff;
  color: #111;
}

/* Header */
header {
  background: #ff0000;
  padding: 16px;
  color: #fff;
}

header h2 {
  margin: 0 0 10px;
  font-weight: 500;
  font-size: 18px;
}

header input,
header button {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

header input {
  margin-bottom: 8px;
}

header button {
  background: #ffffff;
  color: #ff0000;
  font-weight: 500;
}

/* Banner */
#banner {
  width: 100%;
  height: 160px;
  background-size: cover;
  background-position: center;
}

/* Channel box */
#channelBox {
  padding: 15px;
}

.channel-header {
  display: flex;
  gap: 14px;
  align-items: center;
}

.channel-header img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid #fff;
  margin-top: -40px;
  background: #fff;
}

.channel-info h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 500;
}

.channel-info p {
  margin: 6px 0;
  font-size: 13px;
  color: #555;
}

.stats {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-top: 6px;
  font-size: 13px;
  color: #444;
}

/* Video Player */
iframe {
  width: 100%;
  height: 220px;
  border-radius: 10px;
  margin-top: 12px;
}

/* Videos */
#videos {
  padding: 15px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
}

.video {
  cursor: pointer;
}

.video img {
  width: 100%;
  border-radius: 8px;
}

.video p {
  font-size: 13px;
  margin: 6px 0 0;
  font-weight: 400;
}
</style>
</head>

<body>

<header>
  <h2>YouTube Channel Details</h2>
  <input id="input" placeholder="Paste channel URL, ID, @username">
  <button onclick="loadChannel()">Get Channel</button>
</header>

<div id="banner"></div>
<div id="channelBox"></div>
<div id="videos"></div>

<script>
const API_KEY = "AIzaSyBQMYbvAbmY7mDTsJtU-oDiSnetDDYVdmw";

/* Entry */
async function loadChannel() {
  const value = document.getElementById("input").value.trim();
  if (!value) return;

  let channelId = "";

  if (value.includes("/channel/")) {
    channelId = value.split("/channel/")[1].split("/")[0];
  } 
  else if (value.includes("/@")) {
    channelId = await resolveByHandle(value.split("/@")[1]);
  } 
  else if (value.startsWith("@")) {
    channelId = await resolveByHandle(value.replace("@", ""));
  } 
  else {
    channelId = await resolveByUsername(value);
  }

  if (channelId) {
    fetchChannel(channelId);
    fetchVideos(channelId);
  }
}

/* Resolve helpers */
async function resolveByUsername(username) {
  const url = `https://www.googleapis.com/youtube/v3/channels?part=id&forUsername=${username}&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.items?.[0]?.id || "";
}

async function resolveByHandle(handle) {
  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${handle}&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.items?.[0]?.snippet?.channelId || "";
}

/* Channel details */
async function fetchChannel(id) {
  const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics,brandingSettings&id=${id}&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  const c = data.items[0];

  const createdDate = new Date(c.snippet.publishedAt).toDateString();
  const country = c.brandingSettings.channel.country || "Not specified";
  const bannerUrl = c.brandingSettings.image?.bannerExternalUrl || "";

  document.getElementById("banner").style.backgroundImage =
    bannerUrl ? `url(${bannerUrl})` : "none";

  document.getElementById("channelBox").innerHTML = `
    <div class="channel-header">
      <img src="${c.snippet.thumbnails.high.url}">
      <div class="channel-info">
        <h3>${c.snippet.title}</h3>
        <p>${c.snippet.description}</p>
        <div class="stats">
          <span>${Number(c.statistics.subscriberCount).toLocaleString()} subscribers</span>
          <span>${Number(c.statistics.videoCount).toLocaleString()} videos</span>
          <span>${Number(c.statistics.viewCount).toLocaleString()} views</span>
          <span>Created: ${createdDate}</span>
          <span>Country: ${country}</span>
        </div>
      </div>
    </div>
  `;
}

/* Videos */
async function fetchVideos(channelId) {
  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=date&type=video&maxResults=12&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  const videosDiv = document.getElementById("videos");
  videosDiv.innerHTML = "";

  data.items.forEach(v => {
    const div = document.createElement("div");
    div.className = "video";
    div.innerHTML = `
      <img src="${v.snippet.thumbnails.high.url}">
      <p>${v.snippet.title}</p>
    `;
    div.onclick = () => {
      videosDiv.innerHTML =
        `<iframe src="https://www.youtube.com/embed/${v.id.videoId}" allowfullscreen></iframe>`;
    };
    videosDiv.appendChild(div);
  });
}
</script>

</body>
</html>
